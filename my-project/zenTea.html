<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>微信和第三方APP跳转通信的技术调研</title>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
    <style type="text/css">
    	li{
    		font-size: 25px;
    		margin-bottom: 10px;
    	}
    </style>
</head>
<body>
   <ul>
   		<li class="li" url="http://www.iqiyi.com/app/">IOS-呼起爱奇艺(if 安装 则呼起 else 在微信内部打开)</li>
   		<li class="li" url="http://a.app.qq.com/o/simple.jsp?pkgname=com.qiyi.video&android_schema=iqiyi%3A%2F%2Fmobile%2Fplayer%3Faid%3D768839100%26vid%3Db972b04cd17733c3582d77a81ab8a99d%26tvid%3D768839100%26cid%3D6%26offset%3D0%26down%3D0%26video_type%3D1%26subtype%3D149%26ftype%3D27">Android-呼起爱奇艺( if 安装 则通过应用宝安全打开爱奇艺 else 显示安全下载)</li>
   		<li class="li" url="http://m.music.163.com/m/applink">IOS-呼起网易云音乐(if 安装 则呼起 else 在微信内部打开)</li>
   		<li class="li" url="http://weibo.com">IOS-呼起微博(if 安装 则呼起 else 在微信内部打开)</li>
   		<li class="li" url="http://a.app.qq.com/o/simple.jsp?pkgname=com.sina.shihui.baoku&android_schema=baoku%3A%2F%2FauctionDetail%3FsaleId%3D1474472127">Android-呼起库拍( if 安装 则通过应用宝安全打开库拍 else 显示安全下载)</li>
   		<li class="kupai_ios_Android" url="baoku://bidFeedList">IOS-Android呼起库拍在浏览器中打开</li>
   </ul>

    <script type="text/javascript" src="//static.51kupai.com/lib/js/zepto.min.js"></script>
    <script type="text/javascript">         
        $(".li").on('click',function(){
        	var url = $(this).attr("url")
        	window.location.href = url;
        });
        $(".kupai_ios_Android").on('click',function(){
        	var url = $(this).attr("url")
        	window.location.href = url;
        	t = Date.now();
			setTimeout(function(){
				if (Date.now() - t < 1200) {
					location.href = "https://static.51kupai.com/app/download.html"
				}
			}, 1000);
        });
    </script>
</body>
</html>
